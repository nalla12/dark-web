<!-- Terminal -->
<div class="terminal" [ngSwitch]="selection.value">
  <span *ngSwitchDefault>Velkommen. Skriv hvad du ønsker at lære om Lead Coding.</span>
  <span *ngSwitchCase="'material'">ng add @angular/material</span>
  <span *ngSwitchCase="'pwa'">ng add @angular/pwa</span>

  <ul class="terminal-history" *ngFor="let line of history">
    <li>{{ line }}</li>
  </ul>

  <app-terminal-input (enterCmd)="pushCmd($event)"></app-terminal-input>
</div>
