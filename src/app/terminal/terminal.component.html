<div class="terminal">
  <p class="window-title">Terminal</p>

  <ul class="terminal-menu">
    <li><a href="#" (click)="menuClickCmd('about')">Om mig</a></li>
    <li><a href="#" (click)="menuClickCmd('services')">Services</a></li>
    <li><a href="#" (click)="menuClickCmd('technologies')">Teknologier</a></li>
    <li><a href="#" (click)="menuClickCmd('languages')">Programmerings sprog</a></li>
    <li><a href="#" (click)="menuClickCmd('help')">Hjælp</a></li>
  </ul>

  <p class="welcome">Velkommen. Skriv hvad du ønsker at lære om Lead Coding, eller vælg et af menupunkterne herover.</p>

  <ul class="terminal-history">
    <li *ngFor="let line of history" [innerHTML]="line"></li>
  </ul>

  <app-terminal-input (enterCmd)="pushCmd($event)"></app-terminal-input>
</div>
